steps:
  # Steps to build a docker image for go-microservice, push it to container registry and deploy it to cloud run.
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build", "--prod"]
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy", "--version=prod"]
