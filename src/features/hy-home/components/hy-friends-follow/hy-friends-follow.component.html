<div>
    <h2>Follow Requests</h2>
    <div class="actions">
        <button mat-stroked-button color="primary" (click)="getFriends()">My Followers</button>
        <button mat-stroked-button (click)="toggleSearch()">Find Friends</button>
        <button mat-stroked-button (click)="getAllFriendRequests()">Follow Requests</button>
        <br>
        <br>

        <mat-form-field *ngIf="!hideSearch" style="width: 30em" appearance="outline">
            <input [(ngModel)]="key" (keydown.enter)="getAllFriends()" matInput placeholder="search by name">
            <mat-icon (click)="getAllFriends()" matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div class="friends-list">
        <div *ngFor="let frd of friends">
            <app-hy-friend-follow-card [friendRequest]="friendRequest" [friend]="frd"></app-hy-friend-follow-card>
        </div>

        <div *ngIf="!friends.length">
            No Follow{{!friendRequest?'s ': ' Requests'}}
        </div>
    </div>
</div>
