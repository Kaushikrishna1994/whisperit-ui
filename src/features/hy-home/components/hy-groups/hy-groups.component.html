<div>
  <h2>Groups</h2>

  <button class="hy-left-btns" mat-stroked-button routerLink="/groups/create">
    <mat-icon class="icon" aria-hidden="false">post_add</mat-icon>
    Create New Group
  </button>
  <div class="groups">
    <div class="groups-list">
      <hy-groups-list (selectGroup)="groupSelectChange($event)"></hy-groups-list>
    </div>
    <div class="groups-chat">
      <hy-group-chat [group]="selectedGroup" [chats]="chats"></hy-group-chat>
    </div>
  </div>
</div>
