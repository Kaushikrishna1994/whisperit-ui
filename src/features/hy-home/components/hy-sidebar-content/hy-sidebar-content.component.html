<div class="hy-side-content">

  <div class="hy-top-discussions">
    <a class="hy-left-btns" mat-button routerLink="/home" [routerLinkActive]="['side-link-active']" color="primary">
      <mat-icon class="icon" aria-hidden="false">home</mat-icon>
      Home
    </a>
    <a class="hy-left-btns" mat-button routerLink="/friends" [routerLinkActive]="['side-link-active']" color="primary">
      <mat-icon class="icon" aria-hidden="false">forum</mat-icon>
      Connections
    </a>

    <a class="hy-left-btns" routerLink="/groups" [routerLinkActive]="['side-link-active']" mat-button color="primary">
      <mat-icon class="icon" aria-hidden="false">mark_chat_unread</mat-icon>
      Groups
    </a>

    <a class="hy-left-btns" routerLink="/friends-follow" [routerLinkActive]="['side-link-active']" mat-button
      color="primary">
      <mat-icon class="icon" aria-hidden="false"> follow_the_signs</mat-icon>
      Follow Friends
    </a>

    <a class="hy-left-btns" routerLink="/communities" [routerLinkActive]="['side-link-active']" mat-button
      color="primary">
      <mat-icon class="icon" aria-hidden="false">local_library</mat-icon>
      Communities
    </a>

    <mat-divider class="hy-cat-divider"></mat-divider>

    <a *ngFor="let category of categories" routerLinkActive (click)="searchByCategory(category.title)"
      class="hy-left-btns" mat-button>
      <mat-icon class="icon" [ngStyle]="{'color': category.color}" aria-hidden="false">label</mat-icon>
      {{category.title}}
    </a>
  </div>
</div>
